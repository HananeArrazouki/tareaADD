<ion-header>
  <ion-toolbar>
    <ion-title>{{(mode=="New"?"modal.addTask":"modal.modifyTask") | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">{{'modal.close' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">{{'tasksForm.name' | translate}}</ion-label>
      <ion-input type="text" placeholder="{{'tasks.name' | translate}}" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'tasksForm.time' | translate}}</ion-label>
      <ion-input type="text" placeholder="{{'tasks.time' | translate}}" formControlName="tiempo"></ion-input>
    </ion-item>
    <ion-button [disabled]="!form.valid" type="submit">{{(mode=="New"?"modal.add":"modal.modify") | translate}}</ion-button>
  
  </form>
</ion-content>
