<ion-header>
  <ion-toolbar>
    <ion-title>{{mode=="New"?"Add tarea":"Modify tarea"}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">nombre</ion-label>
      <ion-input type="text" placeholder="Introduce la tarea" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tiempo</ion-label>
      <ion-input type="text" placeholder="Introduce el tiempo" formControlName="tiempo"></ion-input>
    </ion-item>
    <ion-button [disabled]="!form.valid" type="submit">{{mode=="New"?"AÃ±adir":"Modificar"}}</ion-button>
  
  </form>
</ion-content>
