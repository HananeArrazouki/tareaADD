<ion-accordion-group #accordion>
    <ion-accordion value="first">
        <ion-item slot="header" color="light">
            <ng-container *ngIf="selectedDateTime != null">
                <ion-label>{{selectedDateTime | date: 'short'}}</ion-label>
            </ng-container>
            <ion-label *ngIf="!selectedDateTime">Selecciona fecha y hora</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
            <ion-datetime #datetime (ionChange)="onDateTimeChanged($event, accordion)">
                <ion-buttons slot="buttons">
                    <ion-button (click)="onCancel(datetime, accordion)"> Cancel </ion-button>
                    <ion-button (click)="onConfirm(datetime, accordion)">Confirm</ion-button>
                </ion-buttons>
            </ion-datetime>
        </div>
    </ion-accordion>
</ion-accordion-group>
