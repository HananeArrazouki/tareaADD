<ion-item>
  
  <ion-avatar class="imagen">
    <ion-img *ngIf="!persona.img" src="https://drive.google.com/uc?export=view&id=1nbdkul4gsWioCH8qloyiHXZ74J6ZiQrA"></ion-img>
    <ion-img *ngIf="persona.img" [src]="persona.img"></ion-img>
  </ion-avatar>
  <ion-label>{{persona.id}}: {{persona.nombre}}, {{persona.apellido}}</ion-label>
  
  <ion-button (click)="onEditPerson(persona)">Modificar</ion-button>
  <ion-button (click)="onDelete(persona)">Borrar</ion-button>
</ion-item>
