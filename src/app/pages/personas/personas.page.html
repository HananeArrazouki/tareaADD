<ion-header>
  <ion-toolbar>
    <ion-title class="title_persona">People</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>  
  <div>
    <ion-fab vertical="top" horizontal="start" slot="fixed">
      <ion-fab-button (click)="onNewPerson()">
        <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div><br><br><br>
  <ion-list>
    <app-persona *ngFor="let persona of (getPersonas() | async)" [personas]="persona"></app-persona>
  </ion-list>
</ion-content>
