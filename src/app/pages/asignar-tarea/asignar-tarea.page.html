<ion-header>
  <ion-toolbar>
    <ion-title>AssignTask</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-fab vertical="top" horizontal="start" slot="fixed">
      <ion-fab-button (click)="onNewAssignment()">
        <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div><br><br><br><br>
  <app-assignments  
  *ngFor="let assignment of (getAssignments() | async)" 
  [assignment]="assignment" (onDelete)="onDeleteAssignment(assignment)" (onEdit)="onEditAssignment(assignment)"></app-assignments>
  
  <br>
</ion-content>
