<ion-header>
  <ion-toolbar>
    <ion-title class="title_tarea">Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-fab vertical="top" horizontal="start" slot="fixed">
      <ion-fab-button (click)="onNewTarea()">
        <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div><br><br><br>
  <ion-list>
    <app-tarea *ngFor="let tarea of (getListaTarea() | async)" [tarea]="tarea"></app-tarea>
  </ion-list>
  <br>
</ion-content>
